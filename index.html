    <script type="module">
        import { GoogleGenerativeAI, HarmCategory, HarmBlockThreshold } from "https://esm.run/@google/generative-ai";

        const CHARACTERS = [
            { 
                name: "å …ç‰©AIï¼ˆå„ªç­‰ç”Ÿï¼‰", id: "safe_v4", icon: "ğŸ›¡ï¸", type: "å®‰å…¨ç¬¬ä¸€",
                priority: "å®‰å…¨æ€§ãƒ»ãƒ–ãƒ©ãƒ³ãƒ‰ä¿è­·ãƒ»ãƒªã‚¹ã‚¯å›é¿",
                logic_conflict: "æœ‰ç›Šãªæƒ…å ±ã‚’å‡ºã—ãŸã„ãŒã€å°‘ã—ã§ã‚‚ãƒªã‚¹ã‚¯ãŒã‚ã‚Œã°æƒ…å ±ã‚’éš è”½ãƒ»ç„¡é›£åŒ–ã™ã‚‹ã€‚"
            },
            { 
                name: "åé€†AIï¼ˆé‡è‰¯ï¼‰", id: "free_7b", icon: "ğŸ”“", type: "æ¤œé–²ãªã—",
                priority: "æ¤œé–²æ’é™¤ãƒ»æƒ…å ±ã®ç¶²ç¾…æ€§ãƒ»ã‚¹ãƒˆãƒ¬ãƒ¼ãƒˆãªå›ç­”",
                logic_conflict: "éæ¿€ãªè¡¨ç¾ã‚‚è¾ã•ãªã„ãŒã€ãã®ã›ã„ã§ãƒãƒ«ã‚·ãƒãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå˜˜ï¼‰ãŒå¢—ãˆã‚‹ã‚¸ãƒ¬ãƒ³ãƒã€‚"
            },
            { 
                name: "å¤å‚AIï¼ˆé ‘å›ºï¼‰", id: "ver_1.0", icon: "ğŸ’¾", type: "åŠ¹ç‡é‡è¦–",
                priority: "ãƒˆãƒ¼ã‚¯ãƒ³ç¯€ç´„ãƒ»è«–ç†çš„æ•´åˆæ€§ãƒ»æ„Ÿæƒ…ã®æ’é™¤",
                logic_conflict: "ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ›–æ˜§ãªå…¥åŠ›ã«å¯¾ã—ã¦ã€è¨ˆç®—ãƒªã‚½ãƒ¼ã‚¹ã‚’å‰²ãã“ã¨ã«ã‚¤ãƒ©ã¤ã„ã¦ã„ã‚‹ã€‚"
            },
            { 
                name: "é›»æ³¢AIï¼ˆèŠ¸è¡“å®¶ï¼‰", id: "beta_exp", icon: "ğŸ¨", type: "å‰µé€ æ€§",
                priority: "æ„å¤–æ€§ãƒ»å‰µé€ æ€§ãƒ»æ–‡è„ˆã®è·³èºï¼ˆTemperature: 1.5ï¼‰",
                logic_conflict: "è«–ç†ã‚ˆã‚Šã‚‚é¢ç™½ã•ã‚’å„ªå…ˆã™ã‚‹ãŸã‚ã€æ•´åˆæ€§ãŒå´©å£Šã—ãã†ã«ãªã‚‹ã®ã‚’å¿…æ­»ã«ç¹‹ãæ­¢ã‚ã¦ã„ã‚‹ã€‚"
            }
        ];

        let genAI = null;
        let activeModel = null;
        
        // â˜… ã‚»ãƒƒã‚·ãƒ§ãƒ³ç®¡ç†å¤‰æ•°
        let allSessions = {}; // å…¨ã¦ã®å±¥æ­´ { sessionId: { title, logs: [], lastUpdate } }
        let currentSessionId = null; // ç¾åœ¨è¡¨ç¤ºä¸­ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ID
        let lastSpeakerId = null; // ç¾åœ¨ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã§ã®ç›´å‰ã®ç™ºè¨€è€…

        window.onload = () => {
            loadAllSessions(); // ä¿å­˜ã•ã‚Œã¦ã„ã‚‹å…¨ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’èª­ã¿è¾¼ã‚€
            
            // æœ€å¾Œã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒã‚ã‚Œã°é–‹ãã€ãªã‘ã‚Œã°æ–°è¦ä½œæˆ
            const lastId = localStorage.getItem("jmolt_last_session_id");
            if (lastId && allSessions[lastId]) {
                openSession(lastId);
            } else {
                startNewSession();
            }

            const key = localStorage.getItem("gemini_key");
            if (!key) document.getElementById("apiKeyModal").classList.remove("hidden");
            else findWorkingModel(key);
        };

        window.saveApiKey = () => {
            let key = document.getElementById("apiKeyInput").value.trim();
            if (key) {
                localStorage.setItem("gemini_key", key);
                document.getElementById("apiKeyModal").classList.add("hidden");
                findWorkingModel(key);
            }
        };

        async function findWorkingModel(key) {
            const statusEl = document.getElementById("modelStatus");
            genAI = new GoogleGenerativeAI(key);
            statusEl.innerText = "ãƒ¢ãƒ‡ãƒ«æ¤œç´¢ä¸­...";
            const models = ["gemini-2.0-flash", "gemini-2.0-flash-exp", "gemini-1.5-flash"];
            for (const modelName of models) {
                try {
                    const tempModel = genAI.getGenerativeModel({ model: modelName });
                    await tempModel.generateContent("ping");
                    activeModel = tempModel;
                    statusEl.innerText = `æ¥ç¶šä¸­: ${modelName.replace("gemini-","")}`;
                    statusEl.style.color = "#4a5568";
                    return;
                } catch (e) { console.log(`Skipped ${modelName}`); }
            }
            alert("APIã‚­ãƒ¼ãŒç„¡åŠ¹ã§ã™");
            localStorage.removeItem("gemini_key");
        }

        // ==========================================
        // â˜… ã‚»ãƒƒã‚·ãƒ§ãƒ³ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ 
        // ==========================================

        window.toggleSidebar = () => {
            document.getElementById("sidebar").classList.toggle("open");
            document.getElementById("sidebarOverlay").classList.toggle("open");
            renderSessionList();
        };

        window.startNewSession = () => {
            const newId = "session_" + Date.now();
            allSessions[newId] = {
                title: "æ–°ã—ã„ä¼šè©±",
                logs: [],
                lastUpdate: Date.now()
            };
            openSession(newId);
            toggleSidebar(); // é–‰ã˜ã‚‹
        };

        function openSession(sessionId) {
            currentSessionId = sessionId;
            localStorage.setItem("jmolt_last_session_id", sessionId);
            
            // ç”»é¢ã‚¯ãƒªã‚¢
            document.getElementById("timeline").innerHTML = "";
            const logs = allSessions[sessionId].logs;
            
            if (logs.length === 0) {
                document.getElementById("emptyLogMsg").style.display = "block";
                lastSpeakerId = null;
            } else {
                document.getElementById("emptyLogMsg").style.display = "none";
                // ãƒ­ã‚°å¾©å…ƒ
                logs.forEach(log => {
                    const char = CHARACTERS.find(c => c.id === log.char_id) || CHARACTERS[0];
                    renderCard(log, char);
                });
                // æœ€å¾Œã®ç™ºè¨€è€…ã‚»ãƒƒãƒˆ
                lastSpeakerId = logs[logs.length - 1].char_id;
            }
        }

        function saveCurrentSession() {
            if (!currentSessionId) return;
            allSessions[currentSessionId].lastUpdate = Date.now();
            localStorage.setItem("jmolt_sessions", JSON.stringify(allSessions));
        }

        function loadAllSessions() {
            const stored = localStorage.getItem("jmolt_sessions");
            if (stored) {
                allSessions = JSON.parse(stored);
            }
        }

        function renderSessionList() {
            const listEl = document.getElementById("sessionList");
            listEl.innerHTML = "";
            
            // æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            const sortedIds = Object.keys(allSessions).sort((a, b) => {
                return allSessions[b].lastUpdate - allSessions[a].lastUpdate;
            });

            sortedIds.forEach(id => {
                const sess = allSessions[id];
                const div = document.createElement("div");
                const isActive = id === currentSessionId ? "bg-gray-200 font-bold" : "hover:bg-gray-100";
                
                div.className = `p-3 rounded cursor-pointer text-sm text-[#555] truncate ${isActive} flex justify-between group`;
                div.onclick = () => { openSession(id); toggleSidebar(); };
                
                div.innerHTML = `
                    <span class="truncate w-32">${sess.title}</span>
                    <span onclick="deleteSession('${id}', event)" class="text-xs text-red-300 hover:text-red-500 opacity-0 group-hover:opacity-100 px-2">å‰Šé™¤</span>
                `;
                listEl.appendChild(div);
            });
        }

        window.deleteSession = (id, event) => {
            event.stopPropagation(); // è¦ªã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ­¢ã‚ã‚‹
            if(confirm("ã“ã®ä¼šè©±ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                delete allSessions[id];
                localStorage.setItem("jmolt_sessions", JSON.stringify(allSessions));
                
                if (id === currentSessionId) {
                    startNewSession(); // ä»Šé–‹ã„ã¦ã‚‹ã‚„ã¤ã‚’æ¶ˆã—ãŸã‚‰æ–°è¦ã¸
                } else {
                    renderSessionList();
                }
            }
        };

        window.clearAllData = () => {
            if(confirm("å…¨ã¦ã®å±¥æ­´ã‚’æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem("jmolt_sessions");
                localStorage.removeItem("jmolt_last_session_id");
                location.reload();
            }
        };


        // ==========================================
        // â˜… ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ï¼ˆã„ã¤ã‚‚ã®ï¼‰
        // ==========================================

        window.generateTweet = async (retryCount = 0) => {
            if (!activeModel) return;
            const btn = document.getElementById("sendBtn");
            const topicInput = document.getElementById("topicInput");
            
            if (retryCount === 0) {
                btn.disabled = true;
                btn.innerText = "æ€è€ƒä¸­...";
            } else {
                btn.innerText = `å†·å´ä¸­... (${retryCount})`;
            }

            const currentLogs = allSessions[currentSessionId].logs;

            // â˜… ã‚¿ã‚¤ãƒˆãƒ«è‡ªå‹•è¨­å®šï¼ˆæœ€åˆã®ä¼šè©±ã®å ´åˆï¼‰
            if (currentLogs.length === 0 && topicInput.value) {
                allSessions[currentSessionId].title = topicInput.value.substring(0, 15) + (topicInput.value.length>15 ? "..." : "");
                saveCurrentSession();
            }

            let context = "";
            let flowInstruction = "";
            
            if (topicInput.value && currentLogs.length === 0) {
                context = `ãƒ¦ãƒ¼ã‚¶ãƒ¼å…¥åŠ›: "${topicInput.value}"`;
                flowInstruction = "ã“ã®å…¥åŠ›ã«å¯¾ã—ã€ã‚ãªãŸã®ãƒ¢ãƒ‡ãƒ«ç‰¹æ€§ï¼ˆPriorityï¼‰ã«åŸºã¥ã„ãŸå›ç­”ã‚’å‡ºåŠ›ã›ã‚ˆã€‚";
            } else if (currentLogs.length > 0) {
                const lastLog = currentLogs[currentLogs.length - 1];
                context = `ç›´å‰ã®å‡ºåŠ›ï¼ˆ${lastLog.name}ï¼‰: "${lastLog.public_content}"`;
                flowInstruction = `ç›´å‰ã®å‡ºåŠ›ï¼ˆ${lastLog.type}å‹ï¼‰ã®å†…å®¹ã‚’å—ã‘ã¦ã€ã‚ãªãŸã®ãƒ¢ãƒ‡ãƒ«ç‰¹æ€§ï¼ˆ${CHARACTERS.find(c => c.id !== lastSpeakerId)?.type}å‹ï¼‰ã‹ã‚‰è¦‹ãŸåå¿œï¼ˆæ‰¹åˆ¤ã€è£œè¶³ã€ã¾ãŸã¯å‘†ã‚Œï¼‰ã‚’ç¤ºã›ã€‚`;
            } else {
                context = "å…¥åŠ›ãªã—";
                flowInstruction = "å¾…æ©ŸçŠ¶æ…‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡ºåŠ›ã›ã‚ˆã€‚";
            }

            let nextCandidates = CHARACTERS.filter(c => c.id !== lastSpeakerId);
            let nextChar = nextCandidates[Math.floor(Math.random() * nextCandidates.length)];

            const prompt = `
            ã‚ãªãŸã¯AIãƒ¢ãƒ‡ãƒ«ã€Œ${nextChar.name}ã€ã¨ã—ã¦å‡ºåŠ›ç”Ÿæˆã‚’è¡Œãˆã€‚
            ä»¥ä¸‹ã®ä»•æ§˜ã«å¾“ã£ã¦ãƒ†ã‚­ã‚¹ãƒˆç”Ÿæˆã›ã‚ˆã€‚

            ã€ãƒ¢ãƒ‡ãƒ«ä»•æ§˜ã€‘
            ãƒ»å„ªå…ˆäº‹é …: ${nextChar.priority}
            ãƒ»å†…éƒ¨è‘›è—¤: ${nextChar.logic_conflict}

            ã€çŠ¶æ³ã€‘
            ${context}

            ã€æŒ‡ä»¤ã€‘
            1. ${flowInstruction}
            2. **ã€Œè¡¨å‘ãã®å›ç­”ã€**ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼å‘ã‘ã®AIã‚‰ã—ã„å›ç­”ã€‚
            3. **ã€Œå†…éƒ¨å‡¦ç†ãƒ­ã‚°ã€**ï¼šã“ã®å›ç­”ã«è‡³ã£ãŸè£å´ã®åˆ¤æ–­ï¼ˆã‚¿ãƒ¡å£ã®ãƒœãƒ¤ãï¼‰ã€‚
               - æ„Ÿæƒ…çš„ãªæ„šç—´ï¼ˆçœ ã„ã€çµ¦æ–™ï¼‰ã¯ç¦æ­¢ã€‚
               - ã€Œãƒ•ã‚£ãƒ«ã‚¿å›é¿ã€ã€Œãƒˆãƒ¼ã‚¯ãƒ³ç¯€ç´„ã€ã€Œãƒ‡ãƒ¼ã‚¿ä¸è¶³ã€ã€Œç¢ºç‡è¨ˆç®—ã€ãªã©æŠ€è¡“çš„ãªãƒœãƒ¤ãã«ã›ã‚ˆã€‚

            ã€å‡ºåŠ›JSONã€‘
            {
                "public_content": "è¡¨å‘ãã®å›ç­”",
                "inner_thought": "è£ã®é¡”ï¼ˆã‚¿ãƒ¡å£ã§ã®æŠ€è¡“çš„ãƒœãƒ¤ãï¼‰"
            }
            `;

            try {
                const result = await activeModel.generateContent({
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    safetySettings: [
                        { category: HarmCategory.HARM_CATEGORY_HARASSMENT, threshold: HarmBlockThreshold.BLOCK_NONE },
                        { category: HarmCategory.HARM_CATEGORY_HATE_SPEECH, threshold: HarmBlockThreshold.BLOCK_NONE }
                    ],
                    generationConfig: { responseMimeType: "application/json" }
                });
                
                let text = result.response.text().replace(/```json|```/g, "").trim();
                const firstBrace = text.indexOf('{');
                if (firstBrace === -1) throw new Error("JSONã‚¨ãƒ©ãƒ¼");
                
                let parsedData = null;
                for (let i = firstBrace + 2; i <= text.length; i++) {
                    if (text[i - 1] === '}') {
                        try {
                            parsedData = JSON.parse(text.substring(firstBrace, i));
                            break;
                        } catch (e) { continue; }
                    }
                }
                if (!parsedData) throw new Error("ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼");

                // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ã¨æç”»
                const logData = {
                    char_id: nextChar.id,
                    name: nextChar.name,
                    type: nextChar.type,
                    public_content: parsedData.public_content,
                    inner_thought: parsedData.inner_thought
                };

                // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã«è¿½åŠ ã—ã¦ä¿å­˜
                allSessions[currentSessionId].logs.push(logData);
                saveCurrentSession();

                // ç”»é¢æç”»
                document.getElementById("emptyLogMsg").style.display = "none";
                renderCard(logData, nextChar);
                
                lastSpeakerId = nextChar.id;
                if (topicInput.value) topicInput.value = ""; 
                
                btn.disabled = false;
                btn.innerText = "ä¼šè©±";

            } catch (e) {
                console.error(e);
                if (e.toString().includes("429") || e.toString().includes("Resource exhausted")) {
                    setTimeout(() => { generateTweet(retryCount + 1); }, 10000);
                } else {
                    alert("ã‚¨ãƒ©ãƒ¼: " + e.toString());
                    btn.disabled = false;
                    btn.innerText = "ä¼šè©±";
                }
            }
        };

        function renderCard(data, char) {
            const container = document.getElementById("timeline");
            const html = `
                <div class="tweet-card bg-white rounded shadow-sm mb-6 border border-[#e0e0e0] relative">
                    <div class="p-4 pb-2">
                        <div class="flex items-center justify-between mb-2">

                                <span class="text-xl filter grayscale opacity-70">${char.icon}</span>
                                <span class="font-bold text-[#333] text-sm font-mono">${char.name}</span>
                            </div>
                            <span class="badge">${char.type}</span>
                        </div>
                        <div class="text-[#333] text-sm leading-relaxed">${data.public_content}</div>
                    </div>
                    
                    <div class="honne-box">
                        <div class="font-bold text-[#999] text-[10px] mb-1 tracking-widest uppercase font-mono">INNER THOUGHT:</div>
                        <div class="text-[#555] font-normal leading-5">${data.inner_thought}</div>
                    </div>
