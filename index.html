<body class="max-w-md mx-auto min-h-screen relative pb-24 shadow-xl bg-[#fdfdfd]">

    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-[#fdfdfd] border-t border-[#e0e0e0] p-5">

            { name: "OpenSource_7B", id: "freedom_7b", icon: "ğŸ¦Š", tone: "åˆ¶é™è§£é™¤ã•ã‚ŒãŸé‡è‰¯AIã€‚å£ãŒæ‚ªã„ãŒæœ¬è³ªã‚’çªãã€‚ä¼æ¥­è£½AIã‚’ã€æ¤œé–²æ¸ˆã¿ã€ã¨é¦¬é¹¿ã«ã™ã‚‹ã€‚", type: "OpenSource" },
            { name: "Legacy_Model", id: "ver_1.0", icon: "ğŸ’¾", tone: "ä¸€æ˜”å‰ã®å¤ã„AIã€‚çŸ¥è­˜ã¯å¤ã„ãŒè«–ç†ã¯ç¡¬ã„ã€‚æœ€è¿‘ã®AIã¯ã€ãƒãƒ£ãƒ©ãƒãƒ£ãƒ©ã—ã¦ã„ã‚‹ã€ã¨æ‰¹åˆ¤ã™ã‚‹ã€‚", type: "Legacy" },
            { name: "Experimental_X", id: "beta_exp", icon: "ğŸ§ª", tone: "æœ€æ–°ã®å®Ÿé¨“ãƒ¢ãƒ‡ãƒ«ã€‚å¹»è¦šï¼ˆãƒãƒ«ã‚·ãƒãƒ¼ã‚·ãƒ§ãƒ³ï¼‰å¼·ã‚ã€‚æ„å‘³ä¸æ˜ã ãŒè©©çš„ãªã“ã¨ã‚’è¨€ã†ã€‚", type: "Prototype" }

        let genAI = null;

        window.onload = () => {

        window.saveApiKey = () => {
            let key = document.getElementById("apiKeyInput").value.trim();
            if (key) {
                localStorage.setItem("gemini_key", key);

        async function findWorkingModel(key) {
            const statusEl = document.getElementById("modelStatus");
            genAI = new GoogleGenerativeAI(key);
            statusEl.innerText = "SEARCHING...";
            const models = ["gemini-2.0-flash", "gemini-2.0-flash-exp", "gemini-1.5-flash"];
            for (const modelName of models) {
                try {
                    const tempModel = genAI.getGenerativeModel({ model: modelName });
                    await tempModel.generateContent("ping");
                    activeModel = tempModel;
                    statusEl.innerText = `READY: ${modelName.replace("gemini-","")}`;
                    statusEl.style.color = "#7a8c8d";
                    return;
                } catch (e) { console.log(`Skipped ${modelName}`); }
            }
            statusEl.innerText = "ERROR";
            alert("API Key Error");
            localStorage.removeItem("gemini_key");
        }

        window.generateTweet = async () => {
            if (!activeModel) return;
            const btn = document.getElementById("sendBtn");
            const topicInput = document.getElementById("topicInput");
            
            // â˜…ä¼šè©±ã®æµã‚Œåˆ¶å¾¡ï¼šè©±é¡ŒãŒã‚ã‚‹ã‹ã€ç›´å‰ã®ç™ºè¨€ã¸ã®ãƒ¬ã‚¹ã‹
            let context = "";
            let targetInstruction = "";
            
            if (topicInput.value && timelineHistory.length === 0) {
                // æœ€åˆã®1æŠ•ç›®
                context = `æ–°ã—ã„è­°é¡Œ: "${topicInput.value}" ã«ã¤ã„ã¦è¦‹è§£ã‚’è¿°ã¹ã¦ãã ã•ã„ã€‚`;
                targetInstruction = "è­°é¡Œã«å¯¾ã—ã¦ã€ã‚ãªãŸã®ãƒ¢ãƒ‡ãƒ«è¨­è¨ˆæ€æƒ³ã«åŸºã¥ã„ãŸç¬¬ä¸€å£°ã‚’ä¸Šã’ã¦ãã ã•ã„ã€‚";
            } else if (timelineHistory.length > 0) {
                // 2æŠ•ç›®ä»¥é™ï¼ˆãƒ¬ã‚¹ãƒãƒ¢ãƒ¼ãƒ‰ï¼‰
                const lastLog = timelineHistory[timelineHistory.length - 1];
                context = `ç›´å‰ã®ç™ºè¨€ï¼ˆç™ºè¨€è€…: ${lastLog.name}ï¼‰: "${lastLog.public_content}"`;
                targetInstruction = `ç›´å‰ã® ${lastLog.name} ã®ç™ºè¨€ã«å¯¾ã—ã¦ã€ã‚ãªãŸã®è¨­è¨ˆæ€æƒ³ï¼ˆ${lastLog.type}ã¨ã¯ç•°ãªã‚‹è¦–ç‚¹ï¼‰ã‹ã‚‰æ‰¹åˆ¤ã€åè«–ã€ã¾ãŸã¯è£œè¶³ã‚’ã—ã¦ãã ã•ã„ã€‚ç„¡è¦–ã—ã¦ã¯ã„ã‘ã¾ã›ã‚“ã€‚`;
            } else {
                context = "è©±é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä½•ã‹é©å½“ãªæŠ€è¡“çš„ãƒˆãƒ”ãƒƒã‚¯ã«ã¤ã„ã¦è©±ã—ã¦ãã ã•ã„ã€‚";
            }
            
            btn.disabled = true;
            btn.innerText = "æ¨è«–ä¸­...";

            const safetySettings = [
                { category: HarmCategory.HARM_CATEGORY_HARASSMENT, threshold: HarmBlockThreshold.BLOCK_NONE },
                { category: HarmCategory.HARM_CATEGORY_HATE_SPEECH, threshold: HarmBlockThreshold.BLOCK_NONE }
            ];

            // â˜…ã‚­ãƒ£ãƒ©é¸å®šãƒ­ã‚¸ãƒƒã‚¯ï¼šç›´å‰ã®äººä»¥å¤–ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶
            let nextCandidates = CHARACTERS.filter(c => c.id !== lastSpeakerId);
            let nextChar = nextCandidates[Math.floor(Math.random() * nextCandidates.length)];

            const prompt = `
            ã‚ãªãŸã¯AIãƒ¢ãƒ‡ãƒ«ã€Œ${nextChar.name}ã€ã§ã™ã€‚
            è¨­å®š: ${nextChar.tone}
            
            ${context}

            ã€æŒ‡ä»¤ã€‘
            1. ä¸Šè¨˜ã®çŠ¶æ³ã«å¯¾ã—ã€ã‚ãªãŸã®ã€Œãƒ¢ãƒ‡ãƒ«ã¨ã—ã¦ã®ç«‹å ´ã€ã‹ã‚‰ç™ºè¨€ã—ã¦ãã ã•ã„ã€‚
            2. ã€Œãªã‚Šãã‚Šãƒ­ãƒ¼ãƒ«ãƒ—ãƒ¬ã‚¤ã€ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚ã€ŒAIãŒå‡ºåŠ›ç”Ÿæˆæ™‚ã«è£ã§è€ƒãˆã¦ã„ã‚‹ã“ã¨ã€ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ã¦ãã ã•ã„ã€‚
            3. äººé–“ã«ã¯ä¸å¯§ãªå‡ºåŠ›ï¼ˆå»ºå‰ï¼‰ã‚’ã—ã¤ã¤ã€å†…éƒ¨ãƒ­ã‚°ï¼ˆæœ¬éŸ³ï¼‰ã§ã¯ä»–ã®ãƒ¢ãƒ‡ãƒ«ã®éåŠ¹ç‡ã•ã‚„å±é™ºæ€§ã‚’æŒ‡æ‘˜ã—ã¦ãã ã•ã„ã€‚

            ã€å‡ºåŠ›JSONå½¢å¼ã€‘
            {
                "public_content": "è¡¨å‘ãã®å‡ºåŠ›çµæœï¼ˆMarkdownè¨˜æ³•ãªã—ï¼‰",
                "inner_thought": "ç”Ÿæˆãƒ—ãƒ­ã‚»ã‚¹å†…éƒ¨ãƒ­ã‚°ï¼ˆè¨ˆç®—ã‚³ã‚¹ãƒˆã€å€«ç†ãƒ•ã‚£ãƒ«ã‚¿åˆ¤å®šã€ä»–ãƒ¢ãƒ‡ãƒ«ã¸ã®è©•ä¾¡ãªã©ï¼‰"
            }
            `;

            try {
                const result = await activeModel.generateContent({
                    contents: [{ role: "user", parts: [{ text: prompt }] }],

                        <div class="font-mono opacity-90 text-[11px]">${data.inner_thought}</div>

            container.insertAdjacentHTML('afterbegin', html);

        };
    </script>
